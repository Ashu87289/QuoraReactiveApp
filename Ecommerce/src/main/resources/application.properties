spring.application.name=Ecommerce

server.port=${PORT}

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=root
#This tells springboot which JDBC driver class to use.
spring.datasource.driver-class=com.mysql.cj.jdbc.Driver
#Tells hibernate to print all the generate SQL queries to the console. Useful for debugging or learning.
spring.jpa.show-sql=true
#Specifies the SQL dialect hibernate should use.
#Ensures hibernate generates SQL-optimized SQL syntax. Without this,
#springboot might guess based on JDBC URL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Controls how hibernate handles schema generation.
#none > no changes to DB schema
#create > Drops and recreates schema in every run
#cerate-drop > Drop schema at app stops running
#update > updates DB schema (add new columns/tables, won't delete anything)
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true  
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true